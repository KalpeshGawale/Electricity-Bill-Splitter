<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Electricity Bill Splitter</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: backgroundShift 15s infinite alternate;
    }
    @keyframes backgroundShift {
      0% { background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); }
      100% { background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); }
    }
    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      background: rgba(0, 120, 215, 0.2);
      color: #00e0ff;
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00e0ff;
      border-bottom: 2px solid #00e0ff;
      width: 100%;
    }
    .section {
      margin: 20px auto;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 800px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      backdrop-filter: blur(10px);
    }
    .section:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.6);
    }
    .section h2 {
      margin-top: 0;
      font-size: 22px;
      color: #00e0ff;
      border-bottom: 2px solid #00e0ff;
      padding-bottom: 8px;
      text-shadow: 0 0 8px #00e0ff;
    }
    label {
      display: block;
      margin: 12px 0;
      font-weight: 500;
      color: #e0e0e0;
    }
    input[type="number"], input[type="date"] {
      padding: 10px;
      margin-top: 5px;
      width: 240px;
      border: 1px solid #00e0ff;
      border-radius: 8px;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
      color: #fff;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 10px #00e0ff;
      transform: scale(1.05);
    }
    button {
      padding: 12px 20px;
      background: #00e0ff;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      margin-top: 12px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 15px #00e0ff;
    }
    button:hover {
      background: #00bfff;
      transform: scale(1.08);
      box-shadow: 0 0 25px #00e0ff;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
      opacity: 0;
    }
    .show {
      animation: fadeIn 0.8s ease forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .highlight { font-weight: bold; color: #00ffae; text-shadow: 0 0 8px #00ffae; }
    .warn { color: #ffbc00; }
    .error { color: #ff6b6b; }
    .row { display: flex; gap: 20px; flex-wrap: wrap; }
    small { opacity: 0.8; }
  </style>
</head>
<body>
  <h1>⚡ Electricity Bill Splitter ⚡</h1>

  <div class="section">
    <h2>Bill details</h2>
    <div class="row">
      <label>Total bill amount (Rs):
        <input type="number" id="billAmount" placeholder="e.g., 2450" />
      </label>
      <label>Total units (from bill):
        <input type="number" id="billUnits" placeholder="e.g., 310" />
      </label>
    </div>
    <button onclick="calculateRate()">Calculate rate per unit</button>
    <p id="rateDisplay"></p>
    <label><input type="checkbox" id="useBillUnitsForA" checked /> Use total bill units as Main Meter A</label>
    <small>If checked, A = total units from bill. Uncheck to manually enter A below.</small>
  </div>

  <div class="section">
    <h2>Billing cycle</h2>
    <div class="row">
      <label>Start date:
        <input type="date" id="cycleStart" />
      </label>
      <label>End date:
        <input type="date" id="cycleEnd" />
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Meter readings</h2>

    <h3>Main meter (A)</h3>
    <label>Total units (if not using bill units):
      <input type="number" id="meterA" placeholder="Enter A only if checkbox is OFF" />
    </label>

    <h3>Meter B (Room 2 + Passage)</h3>
    <div class="row">
      <label>Start reading:
        <input type="number" id="meterBStart" placeholder="e.g., 15430" />
      </label>
      <label>End reading:
        <input type="number" id="meterBEnd" placeholder="e.g., 15890" />
      </label>
    </div>

    <h3>Meter C (Room 2 only)</h3>
    <div class="row">
      <label>Start reading:
        <input type="number" id="meterCStart" placeholder="e.g., 8420" />
      </label>
      <label>End reading:
        <input type="number" id="meterCEnd" placeholder="e.g., 8680" />
      </label>
    </div>

    <button onclick="calculateSplit()">Calculate split</button>
    <p id="inputErrors"></p>
  </div>

  <div id="result" class="section"></div>

  <script>
    let ratePerUnit = 0;

    function formatDate(isoDate) {
      if (!isoDate) return "";
      const [year, month, day] = isoDate.split("-");
      return `${day}-${month}-${year.slice(2)}`;
    }

    function fmt(n) {
      return Number.isFinite(n) ? n.toFixed(2) : "—";
    }

    function calculateRate() {
      const billAmount = parseFloat(document.getElementById("billAmount").value);
      const billUnits = parseFloat(document.getElementById("billUnits").value);

      if (billAmount > 0 && billUnits > 0) {
        ratePerUnit = billAmount / billUnits;
        document.getElementById("rateDisplay").innerHTML =
          `Rate per unit: <span class="highlight">Rs ${fmt(ratePerUnit)}</span>`;
      } else {
        document.getElementById("rateDisplay").innerHTML =
          `<span class="warn">Enter valid bill amount and total units.</span>`;
      }
    }

    function calculateSplit() {
      const errors = [];
      const cycleStart = document.getElementById("cycleStart").value;
      const cycleEnd = document.getElementById("cycleEnd").value;
      const useBillUnitsForA = document.getElementById("useBillUnitsForA").checked;

      const billUnits = parseFloat(document.getElementById("billUnits").value);
      let A = useBillUnitsForA ? billUnits : parseFloat(document.getElementById("meterA").value);

      const Bstart = parseFloat(document.getElementById("meterBStart").value);
      const Bend   = parseFloat(document.getElementById("meterBEnd").value);
      const Cstart = parseFloat(document.getElementById("meterCStart").value);
      const Cend   = parseFloat(document.getElementById("meterCEnd").value);

      // Validate rate first
      if (!(ratePerUnit > 0)) {
        errors.push("Calculate rate per unit first.");
      }

      // Basic input validations
      if (!useBillUnitsForA && !(A > 0)) {
        errors.push("Enter Main Meter A total units or enable 'Use total bill units as A'.");
      }
      if (!(Bend >= Bstart)) errors.push("Meter B end must be greater than or equal to start.");
      if (!(Cend >= Cstart)) errors.push("Meter C end must be greater than or equal to start.");
      if (!cycleStart || !cycleEnd) errors.push("Select billing cycle start and end dates.");

      // Show errors if any
      const inputErrors = document.getElementById("inputErrors");
      if (errors.length) {
        inputErrors.innerHTML = `<span class="error">${errors.join("<br>")}</span>`;
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").classList.remove("show");
        return;
      } else {
        inputErrors.innerHTML = "";
      }

      // Units consumed in cycle
      const B = Bend - Bstart;
      const C = Cend - Cstart;

      // Logical validation: B should be ≥ C (since B = Room2 + Passage, C = Room2)
      if (B < C) {
        inputErrors.innerHTML = `<span class="error">Meter B units (${B}) cannot be less than Meter C units (${C}). Check readings.</span>`;
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").classList.remove("show");
        return;
      }

      // Corrected formulas
      const room2Units   = C;        // Room 2 directly from C
      const passageUnits = B - C;    // Passage = B − C
      const room1Units   = A - (room2Units + passageUnits);

      // Another check: room1Units should not be negative
      if (room1Units < 0) {
        inputErrors.innerHTML = `<span class="error">Calculated Room 1 units is negative (${room1Units}). Verify A, B, C values.</span>`;
        document.getElementById("result").innerHTML = "";
        document.getElementById("result").classList.remove("show");
        return;
      }

      // Costs
      const room1Cost    = room1Units * ratePerUnit;
      const room2Cost    = room2Units * ratePerUnit;
      const passageCost  = passageUnits * ratePerUnit;

      // Splits
      const room1PerPerson   = room1Cost / 3;  // 3 persons in Room 1
      const room2PerPerson   = room2Cost;      // 1 person in Room 2
      const passagePerPerson = passageCost / 5; // 5 persons for passage

      // Render result and trigger animation
      const resultEl = document.getElementById("result");
      resultEl.innerHTML = `
        <h2>Bill split results</h2>
        <p>Cycle: <span class="highlight">${formatDate(cycleStart)} to ${formatDate(cycleEnd)}</span></p>
        <p>Main Meter A units: <span class="highlight">${fmt(A)}</span></p>
        <p>Meter B units: <span class="highlight">${fmt(B)}</span></p>
        <p>Meter C units: <span class="highlight">${fmt(C)}</span></p>
        <hr>
        <p>Room 1 units: <span class="highlight">${fmt(room1Units)}</span> → Total Rs ${fmt(room1Cost)} → Per person Rs ${fmt(room1PerPerson)}</p>
        <p>Room 2 units: <span class="highlight">${fmt(room2Units)}</span> → Total Rs ${fmt(room2Cost)} → Paid by 1 person (Rs ${fmt(room2PerPerson)})</p>
        <p>Passage units: <span class="highlight">${fmt(passageUnits)}</span> → Total Rs ${fmt(passageCost)} → Per person Rs ${fmt(passagePerPerson)}</p>
      `;
      // reset animation
      resultEl.classList.remove("show");
      void resultEl.offsetWidth; // reflow to restart animation
      resultEl.classList.add("show");
    }
  </script>
</body>
</html>
