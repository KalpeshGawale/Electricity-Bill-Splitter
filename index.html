<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Bill Splitter</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --danger:#ef4444;
  --success:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter","Segoe UI",sans-serif;
  background:linear-gradient(135deg,#020617,#0b1220);
  color:var(--text);
  min-height:100vh;
}

/* Header */
header{
  padding:20px;
  text-align:center;
  background:#020617;
  border-bottom:1px solid #1f2937;
}

header h1{
  margin:0;
  font-size:1.5rem;
  letter-spacing:1px;
  color:var(--accent);
}

/* Layout */
.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:22px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.card h2{
  margin:0 0 16px;
  font-size:1.1rem;
  color:var(--accent);
  border-bottom:1px solid #1f2937;
  padding-bottom:8px;
}

/* Inputs */
label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:var(--muted);
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:var(--text);
  font-size:14px;
}

input:focus{
  outline:none;
  border-color:var(--accent);
}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

/* Checkbox */
.checkbox{
  margin-top:12px;
  font-size:14px;
}

/* Buttons */
button{
  margin-top:16px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#020617;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* Result */
#result{
  margin-top:10px;
  font-size:14px;
  line-height:1.7;
}

.highlight{
  color:var(--success);
  font-weight:600;
}

.error{
  color:var(--danger);
  margin-top:10px;
}

/* Divider */
hr{
  border:none;
  border-top:1px solid #1f2937;
  margin:14px 0;
}
</style>
</head>

<body>

<header>
  <h1>⚡ Electricity Bill Splitter</h1>
</header>

<div class="container">

<!-- Bill Details -->
<div class="card">
  <h2>Bill Details</h2>
  <div class="row">
    <div>
      <label>Total Bill Amount (₹)</label>
      <input type="number" id="billAmount" placeholder="e.g. 2450">
    </div>
    <div>
      <label>Total Units (from bill)</label>
      <input type="number" id="billUnits" placeholder="e.g. 310">
    </div>
  </div>
  <button onclick="calculateRate()">Calculate Rate</button>
  <p id="rateDisplay"></p>

  <div class="checkbox">
    <label>
      <input type="checkbox" id="useBillUnitsForA" checked>
      Use total bill units as Main Meter A
    </label>
  </div>
</div>

<!-- Billing Cycle -->
<div class="card">
  <h2>Billing Cycle</h2>
  <div class="row">
    <div>
      <label>Start Date</label>
      <input type="date" id="cycleStart">
    </div>
    <div>
      <label>End Date</label>
      <input type="date" id="cycleEnd">
    </div>
  </div>
</div>

<!-- Meter Readings -->
<div class="card">
  <h2>Meter Readings</h2>

  <label>Main Meter A (if not using bill units)</label>
  <input type="number" id="meterA" placeholder="Enter A only if checkbox is OFF">

  <hr>

  <div class="row">
    <div>
      <label>Meter B Start (Room 2 + Passage)</label>
      <input type="number" id="meterBStart">
    </div>
    <div>
      <label>Meter B End</label>
      <input type="number" id="meterBEnd">
    </div>
  </div>

  <hr>

  <div class="row">
    <div>
      <label>Meter C Start (Room 2 only)</label>
      <input type="number" id="meterCStart">
    </div>
    <div>
      <label>Meter C End</label>
      <input type="number" id="meterCEnd">
    </div>
  </div>

  <button onclick="calculateSplit()">Calculate Split</button>
  <div id="inputErrors"></div>
</div>

<!-- Result -->
<div class="card" id="result"></div>

</div>

<script>
let ratePerUnit=0;

function formatDateDMY(iso){
  if(!iso) return "";
  const [y,m,d]=iso.split("-");
  return `${d}-${m}-${y.slice(2)}`;
}

function fmt(n){
  return Number.isFinite(n)?n.toFixed(2):"—";
}

function calculateRate(){
  const amt=+billAmount.value;
  const units=+billUnits.value;
  rateDisplay.innerHTML = (amt>0 && units>0)
    ? `Rate per unit: <span class="highlight">₹${fmt(amt/units)}</span>`
    : `<span class="error">Enter valid bill amount and units</span>`;
  ratePerUnit=amt/units;
}

function calculateSplit(){
  inputErrors.innerHTML="";
  result.innerHTML="";

  const s=cycleStart.value,e=cycleEnd.value;
  const useA=useBillUnitsForA.checked;
  const A=useA?+billUnits.value:+meterA.value;
  const B=(+meterBEnd.value)-(+meterBStart.value);
  const C=(+meterCEnd.value)-(+meterCStart.value);

  if(!(ratePerUnit>0)) return err("Calculate rate first");
  if(!s||!e) return err("Select billing cycle dates");
  if(B<0||C<0||B<C) return err("Check meter readings");
  if(A-(B)<0) return err("Invalid Main Meter A value");

  const room2=C;
  const passage=B-C;
  const room1=A-(room2+passage);

  const r1=room1*ratePerUnit;
  const r2=room2*ratePerUnit;
  const p=passage*ratePerUnit;

  result.innerHTML=`
    <h2>Bill Split Result</h2>
    <p>Cycle: <span class="highlight">${formatDateDMY(s)} → ${formatDateDMY(e)}</span></p>
    <hr>
    <p>Room 1: ${fmt(room1)} units → ₹${fmt(r1)} → ₹${fmt(r1/3)} per person</p>
    <p>Room 2: ${fmt(room2)} units → ₹${fmt(r2)} (1 person)</p>
    <p>Passage: ${fmt(passage)} units → ₹${fmt(p)} → ₹${fmt(p/5)} per person</p>
  `;
}

function err(msg){
  inputErrors.innerHTML=`<p class="error">${msg}</p>`;
}
</script>

</body>
</html>
