<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Bill Splitter</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --bg-start:#0f0c29;
  --bg-mid:#302b63;
  --bg-end:#24243e;
  --card-bg:rgba(255,255,255,0.05);
  --card-border:rgba(255,255,255,0.1);
  --input-bg:rgba(0,0,0,0.2);
  --accent-primary:#8b5cf6;
  --accent-secondary:#a78bfa;
  --text-primary:#ffffff;
  --text-secondary:#a1a1aa;
  --text-muted:#71717a;
  --danger:#ef4444;
  --success:#22c55e;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Inter',-apple-system,BlinkMacSystemFont,sans-serif;
  background:linear-gradient(135deg,var(--bg-start) 0%,var(--bg-mid) 50%,var(--bg-end) 100%);
  background-attachment:fixed;
  color:var(--text-primary);
  min-height:100vh;
  line-height:1.6;
}

nav{
  position:sticky;
  top:0;
  z-index:100;
  backdrop-filter:blur(20px);
  background:rgba(15,12,41,0.8);
  border-bottom:1px solid var(--card-border);
  padding:16px 20px;
}

.nav-content{
  max-width:900px;
  margin:0 auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:1.25rem;
  font-weight:700;
  color:var(--accent-secondary);
}

.logo i{
  font-size:1.5rem;
  color:var(--accent-secondary);
}

.nav-badge{
  background:rgba(139,92,246,0.2);
  border:1px solid rgba(139,92,246,0.3);
  padding:8px 16px;
  border-radius:20px;
  font-size:0.875rem;
  font-weight:600;
  color:var(--accent-secondary);
  display:flex;
  align-items:center;
  gap:6px;
}

.container{
  max-width:900px;
  margin:0 auto;
  padding:20px;
}

.card{
  background:var(--card-bg);
  backdrop-filter:blur(20px);
  border:1px solid var(--card-border);
  border-radius:24px;
  padding:24px;
  margin-bottom:20px;
}

.card-header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:24px;
}

.card-icon{
  width:48px;
  height:48px;
  border-radius:14px;
  background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.5rem;
  color:white;
}

.card h2{
  font-size:1.5rem;
  font-weight:700;
  color:var(--text-primary);
}

label{
  display:block;
  font-size:0.875rem;
  font-weight:600;
  margin-bottom:10px;
  color:var(--text-secondary);
  text-transform:uppercase;
  letter-spacing:0.05em;
}

.input-wrapper{
  position:relative;
  background:var(--input-bg);
  border:1px solid var(--card-border);
  border-radius:12px;
  display:flex;
  align-items:center;
  overflow:hidden;
  transition:all 0.3s ease;
}

.input-wrapper:focus-within{
  border-color:var(--accent-primary);
  box-shadow:0 0 0 3px rgba(139,92,246,0.1);
}

.input-prefix{
  padding:14px 0 14px 16px;
  color:var(--text-muted);
  font-weight:600;
  font-size:1rem;
}

.input-icon{
  padding:14px 0 14px 16px;
  color:var(--text-muted);
  font-size:1.125rem;
}

input{
  flex:1;
  padding:14px 16px;
  border:none;
  background:transparent;
  color:var(--text-primary);
  font-size:1rem;
  font-family:inherit;
  outline:none;
}

input::placeholder{
  color:var(--text-muted);
}

.row{
  display:grid;
  grid-template-columns:1fr;
  gap:20px;
}

@media(min-width:640px){
  .row{
    grid-template-columns:1fr 1fr;
  }
}

.divider{
  height:1px;
  background:linear-gradient(90deg,transparent,var(--card-border),transparent);
  margin:24px 0;
  position:relative;
}

.divider::after{
  content:'';
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:6px;
  height:6px;
  background:var(--card-border);
  border-radius:50%;
}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:12px;
  font-size:1rem;
  font-weight:600;
  font-family:inherit;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:20px;
  transition:all 0.3s ease;
}

.btn-primary{
  background:linear-gradient(135deg,var(--accent-primary),var(--accent-secondary));
  color:white;
  box-shadow:0 8px 24px rgba(139,92,246,0.4);
}

.btn-primary:active{
  transform:scale(0.98);
}

.rate-display{
  margin-top:20px;
  padding:16px;
  background:rgba(34,197,94,0.1);
  border:1px solid rgba(34,197,94,0.2);
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.rate-label{
  font-size:0.875rem;
  color:var(--text-secondary);
}

.rate-value{
  font-size:1.5rem;
  font-weight:700;
  color:var(--success);
}

.result-card{
  background:linear-gradient(135deg,rgba(139,92,246,0.1),rgba(167,139,250,0.05));
  border:1px solid rgba(139,92,246,0.2);
}

.result-grid{
  display:grid;
  gap:16px;
  margin-top:20px;
}

.result-item{
  background:rgba(0,0,0,0.2);
  border:1px solid var(--card-border);
  border-radius:16px;
  padding:20px;
}

.result-header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:16px;
}

.result-room{
  display:flex;
  align-items:center;
  gap:12px;
}

.room-avatar{
  width:44px;
  height:44px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:700;
  font-size:1rem;
}

.room-kalpesh{background:linear-gradient(135deg,#3b82f6,#06b6d4);color:white;}
.room-ojas{background:linear-gradient(135deg,#8b5cf6,#a78bfa);color:white;}
.room-passage{background:linear-gradient(135deg,#f59e0b,#fbbf24);color:white;}

.room-info h4{
  font-size:1.1rem;
  font-weight:600;
}

.room-info span{
  font-size:0.875rem;
  color:var(--text-muted);
}

.result-amount{
  text-align:right;
}

.amount-total{
  font-size:1.25rem;
  font-weight:700;
}

.breakdown{
  margin-top:12px;
  padding-top:16px;
  border-top:1px solid var(--card-border);
  display:grid;
  gap:8px;
}

.breakdown-row{
  display:flex;
  justify-content:space-between;
  font-size:0.875rem;
}

.breakdown-label{
  color:var(--text-muted);
  display:flex;
  align-items:center;
  gap:6px;
}

.breakdown-value{
  color:var(--text-secondary);
  font-weight:500;
}

.breakdown-final{
  margin-top:8px;
  padding-top:8px;
  border-top:1px dashed var(--card-border);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.final-label{
  font-weight:600;
}

.final-value{
  font-size:1.125rem;
  font-weight:700;
  color:var(--success);
}

.error-msg{
  margin-top:16px;
  padding:12px 16px;
  background:rgba(239,68,68,0.1);
  border:1px solid rgba(239,68,68,0.2);
  border-radius:10px;
  color:var(--danger);
  display:flex;
  align-items:center;
  gap:10px;
  font-size:0.875rem;
}

footer{
  text-align:center;
  padding:40px 20px;
}

.creator-badge{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:10px 20px;
  background:rgba(139,92,246,0.1);
  border:1px solid rgba(139,92,246,0.2);
  border-radius:50px;
  font-size:0.875rem;
  color:var(--text-secondary);
}

.creator-name{
  font-weight:600;
  color:var(--accent-secondary);
}

.copyright{
  margin-top:12px;
  font-size:0.75rem;
  color:var(--text-muted);
}
</style>
</head>

<body>

<nav>
  <div class="nav-content">
    <div class="logo">
      <i class="fas fa-bolt"></i>
      <span>SplitPower</span>
    </div>
    <div class="nav-badge">
      <i class="fas fa-check-circle"></i>
      Smart Splitting
    </div>
  </div>
</nav>

<div class="container">

<div class="card">
  <div class="card-header">
    <div class="card-icon">
      <i class="fas fa-file-invoice-dollar"></i>
    </div>
    <h2>Bill Details</h2>
  </div>
  
  <div class="row">
    <div>
      <label>Total Bill Amount</label>
      <div class="input-wrapper">
        <span class="input-prefix">Rs</span>
        <input type="number" id="billAmount" placeholder="e.g. 2450">
      </div>
    </div>
    <div>
      <label>Total Units Consumed</label>
      <div class="input-wrapper">
        <i class="fas fa-bolt input-icon"></i>
        <input type="number" id="billUnits" placeholder="e.g. 310">
      </div>
    </div>
  </div>
  
  <button class="btn btn-primary" onclick="calculateRate()">
    <i class="fas fa-calculator"></i>
    Calculate Rate
  </button>
  
  <div id="rateDisplay"></div>
</div>

<div class="card">
  <div class="card-header">
    <div class="card-icon" style="background:linear-gradient(135deg,#06b6d4,#3b82f6);">
      <i class="fas fa-tachometer-alt"></i>
    </div>
    <h2>Meter Readings</h2>
  </div>

  <div class="row">
    <div>
      <label>Meter B Start (Ojas Room + Passage)</label>
      <div class="input-wrapper">
        <i class="fas fa-play input-icon"></i>
        <input type="number" id="meterBStart" placeholder="Initial reading">
      </div>
    </div>
    <div>
      <label>Meter B End</label>
      <div class="input-wrapper">
        <i class="fas fa-stop input-icon" style="color:var(--danger);"></i>
        <input type="number" id="meterBEnd" placeholder="Final reading">
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div class="row">
    <div>
      <label>Meter C Start (Ojas Room Only)</label>
      <div class="input-wrapper">
        <i class="fas fa-play input-icon"></i>
        <input type="number" id="meterCStart" placeholder="Initial reading">
      </div>
    </div>
    <div>
      <label>Meter C End</label>
      <div class="input-wrapper">
        <i class="fas fa-stop input-icon" style="color:var(--danger);"></i>
        <input type="number" id="meterCEnd" placeholder="Final reading">
      </div>
    </div>
  </div>

  <div class="divider"></div>

  <div>
    <label>Passage Members</label>
    <div class="input-wrapper">
      <i class="fas fa-users input-icon"></i>
      <input type="number" id="passageMembers" value="4" min="1" placeholder="Number of people">
    </div>
  </div>

  <button class="btn btn-primary" onclick="calculateSplit()">
    <i class="fas fa-calculator"></i>
    Calculate Split
  </button>
  
  <div id="inputErrors"></div>
</div>

<div class="card result-card" id="result" style="display:none;">
  <div class="card-header">
    <div class="card-icon">
      <i class="fas fa-check-circle"></i>
    </div>
    <h2>Bill Split Result</h2>
  </div>
  <div id="resultContent"></div>
</div>

</div>

<footer>
  <div class="creator-badge">
    <i class="fas fa-code"></i>
    <span>Crafted by <span class="creator-name">Kalpesh Gawale</span></span>
  </div>
  <div class="copyright">© 2024 SplitPower. All rights reserved.</div>
</footer>

<script>
let ratePerUnit=0;

function fmt(n){
  return Number.isFinite(n)?n.toFixed(2):"—";
}

function calculateRate(){
  const amt=+document.getElementById('billAmount').value;
  const units=+document.getElementById('billUnits').value;
  const display=document.getElementById('rateDisplay');

  if(amt<=0||units<=0){
    display.innerHTML='<div class="error-msg"><i class="fas fa-exclamation-circle"></i> Enter valid bill amount and units</div>';
    return;
  }
  
  ratePerUnit=amt/units;
  display.innerHTML=`
    <div class="rate-display">
      <span class="rate-label">Rate per unit</span>
      <span class="rate-value">₹${fmt(ratePerUnit)}</span>
    </div>
  `;
}

function calculateSplit(){
  const errors=document.getElementById('inputErrors');
  const result=document.getElementById('result');
  const resultContent=document.getElementById('resultContent');
  
  errors.innerHTML="";
  result.style.display="none";

  if(ratePerUnit<=0){
    errors.innerHTML='<div class="error-msg"><i class="fas fa-exclamation-circle"></i> Calculate rate first</div>';
    return;
  }

  const A=+document.getElementById('billUnits').value;
  const B=(+document.getElementById('meterBEnd').value)-(+document.getElementById('meterBStart').value);
  const C=(+document.getElementById('meterCEnd').value)-(+document.getElementById('meterCStart').value);
  const members=+document.getElementById('passageMembers').value||1;

  if(B<0||C<0||B<C){
    errors.innerHTML='<div class="error-msg"><i class="fas fa-exclamation-circle"></i> Invalid meter readings</div>';
    return;
  }

  const ojasRoom=C;
  const passage=B-C;
  const kalpeshRoom=A-(ojasRoom+passage);

  if(kalpeshRoom<0){
    errors.innerHTML='<div class="error-msg"><i class="fas fa-exclamation-circle"></i> Meter logic mismatch</div>';
    return;
  }

  const rKalpesh=kalpeshRoom*ratePerUnit;
  const rOjas=ojasRoom*ratePerUnit;
  const p=passage*ratePerUnit;
  
  const kalpeshPer=rKalpesh/3;
  const ojasPer=rOjas;
  const pPer=p/members;
  
  const kalpeshTotalPer=kalpeshPer+pPer;
  const ojasTotalPer=ojasPer+pPer;

  result.style.display="block";
  resultContent.innerHTML=`
    <div class="result-grid">
      <div class="result-item">
        <div class="result-header">
          <div class="result-room">
            <div class="room-avatar room-kalpesh">K</div>
            <div class="room-info">
              <h4>Kalpesh Room</h4>
              <span>${fmt(kalpeshRoom)} units • 3 members</span>
            </div>
          </div>
          <div class="result-amount">
            <div class="amount-total">₹${fmt(rKalpesh)}</div>
          </div>
        </div>
        <div class="breakdown">
          <div class="breakdown-row">
            <span class="breakdown-label"><i class="fas fa-home"></i> Room share (÷3)</span>
            <span class="breakdown-value">₹${fmt(kalpeshPer)}</span>
          </div>
          <div class="breakdown-row">
            <span class="breakdown-label"><i class="fas fa-walking"></i> Passage share (÷${members})</span>
            <span class="breakdown-value">₹${fmt(pPer)}</span>
          </div>
          <div class="breakdown-final">
            <span class="final-label"><i class="fas fa-user"></i> Per Person Total</span>
            <span class="final-value">₹${fmt(kalpeshTotalPer)}</span>
          </div>
        </div>
      </div>

      <div class="result-item">
        <div class="result-header">
          <div class="result-room">
            <div class="room-avatar room-ojas">O</div>
            <div class="room-info">
              <h4>Ojas Room</h4>
              <span>${fmt(ojasRoom)} units • 1 member</span>
            </div>
          </div>
          <div class="result-amount">
            <div class="amount-total">₹${fmt(rOjas)}</div>
          </div>
        </div>
        <div class="breakdown">
          <div class="breakdown-row">
            <span class="breakdown-label"><i class="fas fa-home"></i> Room share</span>
            <span class="breakdown-value">₹${fmt(ojasPer)}</span>
          </div>
          <div class="breakdown-row">
            <span class="breakdown-label"><i class="fas fa-walking"></i> Passage share (÷${members})</span>
            <span class="breakdown-value">₹${fmt(pPer)}</span>
          </div>
          <div class="breakdown-final">
            <span class="final-label"><i class="fas fa-user"></i> Per Person Total</span>
            <span class="final-value">₹${fmt(ojasTotalPer)}</span>
          </div>
        </div>
      </div>

      <div class="result-item" style="background:rgba(245,158,11,0.1);border-color:rgba(245,158,11,0.3);">
        <div class="result-header">
          <div class="result-room">
            <div class="room-avatar room-passage">P</div>
            <div class="room-info">
              <h4>Common Passage</h4>
              <span>${fmt(passage)} units • ${members} members</span>
            </div>
          </div>
          <div class="result-amount">
            <div class="amount-total">₹${fmt(p)}</div>
          </div>
        </div>
        <div class="breakdown">
          <div class="breakdown-row">
            <span class="breakdown-label"><i class="fas fa-walking"></i> Passage share per person</span>
            <span class="breakdown-value">₹${fmt(pPer)}</span>
          </div>
          <div class="breakdown-final" style="border-color:rgba(245,158,11,0.3);">
            <span class="final-label"><i class="fas fa-info-circle"></i> Included in each room's total</span>
          </div>
        </div>
      </div>
    </div>
  `;
  
  result.scrollIntoView({behavior:'smooth',block:'nearest'});
}
</script>

</body>
</html>
