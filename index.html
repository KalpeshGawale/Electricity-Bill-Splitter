<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Electricity Bill Splitter</title>

<style>
:root{
  --bg:#0b1220;
  --card:#111827;
  --accent:#38bdf8;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --danger:#ef4444;
  --success:#22c55e;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter","Segoe UI",sans-serif;
  background:linear-gradient(135deg,#020617,#0b1220);
  color:var(--text);
  min-height:100vh;
}

header{
  padding:20px;
  text-align:center;
  background:#020617;
  border-bottom:1px solid #1f2937;
}

header h1{
  margin:0;
  font-size:1.5rem;
  color:var(--accent);
}

.container{
  max-width:900px;
  margin:20px auto;
  padding:0 15px;
}

.card{
  background:var(--card);
  border-radius:14px;
  padding:22px;
  margin-bottom:20px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.card h2{
  margin:0 0 16px;
  font-size:1.1rem;
  color:var(--accent);
  border-bottom:1px solid #1f2937;
  padding-bottom:8px;
}

label{
  display:block;
  font-size:14px;
  margin-bottom:6px;
  color:var(--muted);
}

input{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid #1f2937;
  background:#020617;
  color:var(--text);
}

.row{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

button{
  margin-top:16px;
  padding:10px 18px;
  border:none;
  border-radius:10px;
  background:var(--accent);
  color:#020617;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:0.9}

hr{
  border:none;
  border-top:1px solid #1f2937;
  margin:14px 0;
}

.highlight{color:var(--success);font-weight:600}
.error{color:var(--danger)}
</style>
</head>

<body>

<header>
  <h1>⚡ Electricity Bill Splitter</h1>
</header>

<div class="container">

<!-- Bill Details -->
<div class="card">
  <h2>Bill Details</h2>
  <div class="row">
    <div>
      <label>Total Bill Amount (₹)</label>
      <input type="number" id="billAmount" placeholder="e.g. 2450">
    </div>
    <div>
      <label>Total Units (from bill)</label>
      <input type="number" id="billUnits" placeholder="e.g. 310">
    </div>
  </div>
  <button onclick="calculateRate()">Calculate Rate</button>
  <p id="rateDisplay"></p>
</div>

<!-- Meter Readings -->
<div class="card">
  <h2>Meter Readings</h2>

  <div class="row">
    <div>
      <label>Meter B Start (Room 2 + Passage)</label>
      <input type="number" id="meterBStart">
    </div>
    <div>
      <label>Meter B End</label>
      <input type="number" id="meterBEnd">
    </div>
  </div>

  <hr>

  <div class="row">
    <div>
      <label>Meter C Start (Room 2)</label>
      <input type="number" id="meterCStart">
    </div>
    <div>
      <label>Meter C End</label>
      <input type="number" id="meterCEnd">
    </div>
  </div>

  <hr>

  <label>Common Passage Members</label>
  <input type="number" id="passageMembers" value="4" min="1">

  <button onclick="calculateSplit()">Calculate Split</button>
  <div id="inputErrors"></div>
</div>

<!-- Result -->
<div class="card" id="result"></div>

</div>

<script>
let ratePerUnit=0;

function fmt(n){
  return Number.isFinite(n)?n.toFixed(2):"—";
}

function calculateRate(){
  const amt=+billAmount.value;
  const units=+billUnits.value;

  if(amt<=0||units<=0){
    rateDisplay.innerHTML='<span class="error">Enter valid bill amount and units</span>';
    return;
  }
  ratePerUnit=amt/units;
  rateDisplay.innerHTML=`Rate per unit: <span class="highlight">₹${fmt(ratePerUnit)}</span>`;
}

function calculateSplit(){
  inputErrors.innerHTML="";
  result.innerHTML="";

  if(ratePerUnit<=0) return err("Calculate rate first");

  const A=+billUnits.value; // MAIN METER = TOTAL UNITS
  const B=(+meterBEnd.value)-(+meterBStart.value);
  const C=(+meterCEnd.value)-(+meterCStart.value);
  const members=+passageMembers.value||1;

  if(B<0||C<0||B<C) return err("Invalid meter readings");

  const room2=C;
  const passage=B-C;
  const room1=A-(room2+passage);

  if(room1<0) return err("Meter logic mismatch");

  const r1=room1*ratePerUnit;
  const r2=room2*ratePerUnit;
  const p=passage*ratePerUnit;

  result.innerHTML=`
    <h2>Bill Split Result</h2>
    <p>Room 1: ${fmt(room1)} units → ₹${fmt(r1)} → ₹${fmt(r1/3)} per person</p>
    <p>Room 2: ${fmt(room2)} units → ₹${fmt(r2)} (1 person)</p>
    <p>Passage: ${fmt(passage)} units → ₹${fmt(p)} → ₹${fmt(p/members)} per person</p>
  `;
}

function err(msg){
  inputErrors.innerHTML=`<p class="error">${msg}</p>`;
}
</script>

</body>
</html>
